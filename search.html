<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            margin-bottom: 12px;
            padding: 8px;
        }

        #searchBtn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Animal Search</h2>

    <label for="species">Species:</label>
    <select id="species">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <!-- Add more species options as needed -->
    </select>

    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <!-- Add more gender options as needed -->
    </select>

    <label for="size">Size:</label>
    <select id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <!-- Add more size options as needed -->
    </select>

    <label for="breed">Breed:</label>
    <input type="text" id="breed" placeholder="Enter breed">

    <button id="searchBtn" onclick="search()">Search</button>

    <script>
        function search() {
            // Retrieve selected values from dropdowns
            var species = document.getElementById("species").value;
            var gender = document.getElementById("gender").value;
            var size = document.getElementById("size").value;
            var breed = document.getElementById("breed").value;

            // Perform search based on selected criteria
            // You can implement your search logic here

            // For demonstration purposes, let's just log the selected values
            console.log("Species:", species);
            console.log("Gender:", gender);
            console.log("Size:", size);
            console.log("Breed:", breed);
        }
    </script>

</body>
</html>
