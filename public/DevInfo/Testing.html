<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transparent Square Bubble</title>
    <style>
        /* Style for the transparent square bubble container */
        .square-bubble {
            width: 200px;
            height: 100px;
            background-color: rgba(11, 14, 17, 0.5); /* Background color with transparency (RGBA) */
            border-radius: 10px; /* Rounded corners to create a squared shape */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="square-bubble">Hello</div>
</body>
</html>
