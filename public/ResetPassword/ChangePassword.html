<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password | The Pawfect Match</title>
    <link rel="stylesheet" href="ChangePassword-Style.css">
    <link rel="icon" href="images/paw_logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><img src="images/paw_logo.png">The Pawfect Match</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/HomePage/homein.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__btn">
                    <a href="/Signup.html" class="button">SignUp</a>
                </li>
                <li class="navbar__btn">
                    <a href="/HomePage/About.html" class="navbar__links">About</a>
                </li>
                <li class="navbar_btn">
                    <a href="/Developer/Developer.hmtl" class="navbar__links">Developers</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="change-password">
        <div class="change-password-container">
            <h1>Change Your Password</h1>
            <form class="change-password-form" action="/update-password" method="post">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit" class="button">Change Password</button>
            </form>
        </div>
    </section>

    <div id="success-popup" class="popup">
        <div class="popup-content">
            <h2>Password Successfully Changed</h2>
            <p>Your password has been updated successfully. You can now log in with your new password.</p>
            <a href="/LoginPage/login.html" class="button">Login</a>
        </div>
    </div>

    <footer class="footer">
        <a href="/HomePage/homein.html" id="footer__logo"><i class="fasfa-gem"></i><br>Back to Home</a>
    </footer>

    <script src="change-password-script.js"></script>
</body>
</html>
