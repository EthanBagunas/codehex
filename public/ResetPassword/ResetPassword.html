        <section class="password-reset">
            <div class="password-reset-container">
                <h1>Forgot/Reset Password</h1>
                <p>If you've forgotten your password, don't worry. We can help you reset it. Please enter your email address below, and we'll send you instructions on how to reset your password.</p>

                <form class="password-reset-form" >
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <button id="submit" type="submit" class="button">Reset Password</button>
                </form>
            </div>
        </section>
        
        <footer class="footer">
            <a href="/HomePage/homein.html" id="footer__logo"><i class="fasfa-gem"></i><br>Back to Home</a>
        </footer>
    </body>
    <script>
         document.getElementById("submit").addEventListener("click", function() {
            var email = document.getElementById('email').value;
            fetch('/forgot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(email)
            })
            .then(response => response.json())
            .then(data => {
                alert(data); // Display the response from the server in an alert
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
        });
    </script>
